<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
      }
      .flex-container {
        display: flex;
        margin: 0 auto;
        justify-content: center;
      }
      #over,
      #focus {
        border: 1px solid black;
        margin: 10px;
        padding: 20px;
        border-radius: 16px;
      }
    </style>
  </head>
  <body id="bd">
    <h1>
      Write a JavaScript program to create a Home page of any website and change
      background color using <br />
      i. On mouse over event <br />
      ii. On focus event
    </h1>
    <hr />
    <h2>42372 V Raghavendra Reddy</h2>
    <hr />
    <div class="flex-container" >
      <div id="over" onmouseover="mouseover()" onmouseout="mouseout()">
        <h4>On Mouse Over Event</h4>
        
      </div>
      <div id="focus">
        <h4>On Focus Event</h4>
        <input type="text" onfocus="focusele()" onblur="mouseout()" />
      </div>
    </div>
    <script>
      function mouseover() {
        document.getElementById("bd").style.backgroundColor = "#63c5da";
      }
      function mouseout() {
        document.getElementById("bd").style.backgroundColor = "#fff";
      }
      function focusele() {
        document.getElementById("bd").style.backgroundColor = "#98bf64";
      }
    </script>
  </body>
</html>
