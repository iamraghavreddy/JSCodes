<!DOCTYPE html>
<html>
<head>
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        label {
            font-size: 18px;
            color: #555;
        }
        #dateInput {
            padding: 5px;
            font-size: 16px;
            width: 250px;
        }
        #startButton {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        #startButton:hover {
            background-color: #0056b3;
        }
        #timerDisplay {
            font-size: 24px;
            margin-top: 20px;
        }
        #countdown {
            color: #FF6B6B;
        }
    </style>
</head>
<body>
    <h1>Countdown Timer</h1>
    <h2>42372 V Raghavendra Reddy</h2>
    <label for="dateInput">Enter the future date and time:</label>
    <input type="datetime-local" id="dateInput">
    <button id="startButton">Start Countdown</button>
    <div id="timerDisplay">Time remaining: <span id="countdown"></span></div>

    <script>
      let countdownInterval;
      const countdownDisplay = document.getElementById("countdown");

      document.getElementById("startButton").addEventListener("click", function () {
          const dateInput = new Date(document.getElementById("dateInput").value);
          const now = new Date();

          if (dateInput > now) {
              startCountdown(dateInput);
          } else {
              alert("Please select a future date and time.");
          }
      });

      function startCountdown(endTime) {
          if (countdownInterval) {
              clearInterval(countdownInterval);
          }

          countdownInterval = setInterval(function () {
              const currentTime = new Date();
              const timeRemaining = endTime - currentTime;

              if (timeRemaining <= 0) {
                  clearInterval(countdownInterval);
                  countdownDisplay.textContent = "Time's up!";
              } else {
                  const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                  const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                  const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                  const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                  countdownDisplay.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
              }
          }, 1000);
      }
  </script>
</body>
</html>
